version: '3.8'

services:
  # Servicio de base de datos
  mariadb:
    image: mariadb:10.6
    container_name: monitoreo-ambiental-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: monitoreo_ambiental
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./database-schema.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"
    networks:
      - monitoreo-network

  # Servicio principal de monitoreo ambiental
  monitoreo-ambiental:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: monitoreo-ambiental-api
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DB_HOST=mariadb
      - DB_USER=root
      - DB_PASSWORD=admin
      - DB_DATABASE=monitoreo_ambiental
      - IQAIR_API_KEY=19f1c671-c320-4e74-b039-7cc087d4547e
      - WEATHER_API_KEY=tu_api_key_aqui
    ports:
      - "3000:3000"
    depends_on:
      - mariadb
    networks:
      - monitoreo-network

  # Opcional: Servicio para visualizaci√≥n de datos
  grafana:
    image: grafana/grafana:latest
    container_name: monitoreo-ambiental-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - mariadb
    networks:
      - monitoreo-network

  # Opcional: Proxy inverso para enrutar las peticiones
  nginx:
    image: nginx:latest
    container_name: monitoreo-ambiental-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - monitoreo-ambiental
      - grafana
    networks:
      - monitoreo-network

volumes:
  mariadb_data:
  grafana_data:

networks:
  monitoreo-network:
    driver: bridge